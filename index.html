<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="header-image">
        <img
          src="images/illustration-hero.svg"
          alt="picture of a cartoon women listening to a song on an phone"
        />
      </div>
      <div class="header-section">
        <h1>Order Summary</h1>
      </div>
      <div class="body-paragraph">
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
      </div>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="Music Icon" />
        <h2>
          Annual Plan <br />
          <span id="year">$59.99/year</span>
        </h2>
        <a href="">Change</a>
      </div>
      <div class="button-one">
        <a href=""> Proceed to Payment</a>
      </div>
      <div class="button-two">
        <a href="">Cancel Order</a>
      </div>
    </main>
    <div class="attribution"></div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/NellyisDevv?tab=repositories">NellyisDev</a>.
    </footer>
  </body>
</html>
